name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dev dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,all]"

      - name: Ruff (lint)
        run: ruff check src/ tests/ --fix-only --exit-zero && ruff check src/ tests/

      - name: Ruff (format check)
        run: ruff format --check src/ tests/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,all]"

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=darkweb_scanner --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: coverage.xml
          fail_ci_if_error: false

  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build app image
        run: docker build -f docker/app/Dockerfile -t darkweb-scanner:test .

      - name: Build tor image
        run: docker build -f docker/tor/Dockerfile -t darkweb-scanner-tor:test docker/tor/
